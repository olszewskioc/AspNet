<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Crud Maquina</title>
    </head>

    <body>
        <header>
            <a href="index.html">Usuário</a>
            <a href="maquina.html" id="active">Máquina</a>
            <a href="software.html">Software</a>
        </header>

        <main>
            <section class="form-container">
                <form id="maquinaForm">
                    <input type="number" id="id" name="id" placeholder="ID" />
                    <input
                        type="text"
                        id="tipo"
                        name="tipo"
                        placeholder="Tipo"
                        required
                    />
                    <input
                        type="number"
                        id="velocidade"
                        name="velocidade"
                        placeholder="Velocidade"
                        required
                    />
                    <input
                        type="number"
                        id="hd"
                        name="hd"
                        placeholder="HD"
                        required
                    />
                    <input
                        type="number"
                        id="rede"
                        name="rede"
                        placeholder="Rede"
                        required
                    />
                    <input
                        type="number"
                        id="ram"
                        name="ram"
                        placeholder="RAM"
                        required
                    />
                    <input
                        type="number"
                        id="user"
                        name="user"
                        placeholder="ID Usuário"
                        required
                    />

                    <button type="submit">Cadastrar</button>
                </form>
            </section>

            <section class="table-container">
                <h2>Máquinas Cadastradas</h2>
                <table id="tabelaMaquinas">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tipo</th>
                            <th>Velocidade</th>
                            <th>HD</th>
                            <th>Rede</th>
                            <th>RAM</th>
                            <th>ID Usuário</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Sistema de Cadastro</p>
        </footer>

        <script src="maquina.js"></script>
    </body>
</html>
