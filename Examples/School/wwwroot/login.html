<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/global.css" />
        <link rel="stylesheet" href="./styles/login.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <title>Login - School</title>
    </head>
    <body>
        <header>
            <section
                class="navbar navbar-expand-md navbar-dark bg-primary shadow-md"
            >
                <nav class="container flex justify-between">
                    <a href="./index.html" class="navbar-brand">
                        <i class="fas fa-graduation-cap me-2"
                            >Olszewski School's</i
                        >
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toogle="collapse"
                        data-bs-target="#navbarNav"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
                <nav
                    class="collapse navbar-collapse flex justify-between"
                    id="navbarNav"
                >
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="./index.html">
                                <i class="fas fa-home me-1 p-1 mx-1"> </i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item"></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main class="container">
            <div class="container">
                <div class="d-flex justify-content-center h-100">
                    <div class="card">
                        <div class="card-header">
                            <h3>Sign In</h3>
                            <div class="d-flex justify-content-end social_icon">
                                <span
                                    ><i class="fab fa-facebook-square"></i
                                ></span>
                                <span
                                    ><i class="fab fa-google-plus-square"></i
                                ></span>
                                <span
                                    ><i class="fab fa-twitter-square"></i
                                ></span>
                            </div>
                        </div>
                        <div class="card-body">
                            <form id="login-form">
                                <div class="input-group form-group my-3">
                                    <div class="input-group-prepend mx-3 my-1">
                                        <span class="input-group-text"
                                            ><i class="fas fa-user px-2"></i
                                        ></span>
                                    </div>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        placeholder="username"
                                    />
                                </div>
                                <div class="input-group form-group my-3">
                                    <div class="input-group-prepend mx-3 my-1">
                                        <span class="input-group-text"
                                            ><i class="fas fa-key px-2"></i
                                        ></span>
                                    </div>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        placeholder="password"
                                    />
                                </div>
                                <div class="form-group">
                                    <button
                                        type="submit"
                                        id="btn-login"
                                        class="btn float-right login_btn btn-primary my-3"
                                    >Login
                                    </button>
                                </div>
                                <div id="login-message" class="mt-3 text-center"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-dark text-white py-10 fixed-bottom">
            <section class="container py-2">
                <div class="row">
                    <div class="col-md-6">
                        <h3>&copy;Olszewski Systems</h3>
                        <p>
                            The most complete Educational system in the market
                        </p>
                    </div>
                    <div class="col-md-3">
                        <h3>Fast links</h3>
                        <ul class="list-unstyled">
                            <li>
                                <a href="./login.html" class="text-white"
                                    >Login</a
                                >
                            </li>
                            <li>
                                <a href="./students.html" class="text-white"
                                    >Students</a
                                >
                            </li>
                            <li>
                                <a href="./courses.html" class="text-white"
                                    >Courses</a
                                >
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <ul class="list-unstyled">
                            <li>
                                <i class="fas fa-envelope me-2"
                                    >contato@gmail.com</i
                                >
                            </li>
                            <li>
                                <i class="fas fa-phone me-2">(67) 99875-6512</i>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </footer>

        <script src="./scripts/login.js"></script>
        <script src="./scripts/modal.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
